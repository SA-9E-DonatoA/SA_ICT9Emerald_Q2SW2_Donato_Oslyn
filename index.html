<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBMC Student Enrollment Form</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #FFF9E6 0%, #FFEAA7 50%, #FDCB6E 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .header-nav {
            background-color: #8B1E3F;
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .logo-circle {
            width: 40px;
            height: 40px;
            background-color: #FFF9E6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .logo-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .main-container {
            padding: 40px 15px;
        }

        .form-card {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
            max-width: 900px;
            margin: 0 auto;
        }

        .hero-section {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.3) 0%, rgba(255, 255, 255, 0.3) 100%), 
                        url('https://i.imgur.com/BRSkT34.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            padding: 60px 30px;
            text-align: center;
        }

        .hero-logo {
            width: 80px;
            height: 80px;
            background-color: #FFF9E6;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .hero-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .hero-section h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .hero-section p {
            font-size: 1.1rem;
            opacity: 0.95;
        }

        .form-content {
            padding: 40px 30px;
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #FDCB6E;
        }

        .form-label {
            font-weight: 500;
            color: #495057;
            margin-bottom: 8px;
        }

        .form-control, .form-select {
            border: 1px solid #ced4da;
            border-radius: 6px;
            padding: 10px 15px;
            transition: all 0.3s;
        }

        .form-control:focus, .form-select:focus {
            border-color: #FDCB6E;
            box-shadow: 0 0 0 0.2rem rgba(253, 203, 110, 0.25);
        }

        .btn-submit {
            background-color: #FDCB6E;
            color: #2c3e50;
            padding: 12px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(253, 203, 110, 0.3);
            transition: all 0.3s;
        }

        .btn-submit:hover {
            background-color: #F0B454;
            box-shadow: 0 6px 20px rgba(253, 203, 110, 0.4);
            transform: translateY(-2px);
        }

        .footer-section {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 0.85rem;
        }

        .form-check-input:checked {
            background-color: #FDCB6E;
            border-color: #FDCB6E;
        }

        @media (max-width: 768px) {
            .hero-section h1 {
                font-size: 1.8rem;
            }
            
            .form-content {
                padding: 30px 20px;
            }

            .main-container {
                padding: 20px 10px;
            }
        }

        @media (max-width: 576px) {
            .hero-section {
                padding: 40px 20px;
            }
            
            .hero-section h1 {
                font-size: 1.5rem;
            }

            .hero-section p {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header Navigation -->
    <nav class="header-nav">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <div class="logo-circle">
                        <img src="https://i.imgur.com/7I81BQg.png" alt="OBMC Logo">
                    </div>
                    <span class="text-white ms-3 fw-medium">Enroll Now</span>
                </div>
                <div class="d-flex align-items-center">
                    <div class="d-none d-md-flex">
                        <input type="text" class="form-control me-2" placeholder="Search" style="width: 250px;">
                        <button class="btn" style="background-color: #FDCB6E; color: #2c3e50; font-weight: 600;">Search</button>
                    </div>
                    <button class="btn btn-link text-white d-md-none">
                        <i class="fas fa-bars fa-lg"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-container">
        <div class="form-card">
            <!-- Hero Section -->
            <div class="hero-section">
                <div class="hero-logo">
                    <img src="https://i.imgur.com/7I81BQg.png" alt="OBMC Logo">
                </div>
                <h1>OBMC Student Enrollment Form</h1>
                <p>Fill out the form below to enroll for the upcoming school year</p>
            </div>

            <!-- Form Content -->
            <div class="form-content">
                <div id="enrollmentForm">
                    <!-- Student Information Section -->
                    <div class="mb-5">
                        <h2 class="section-title">Student Information</h2>
                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="firstName" placeholder="Arella" required>
                            </div>
                            <div class="col-md-6">
                                <label for="Donato" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lastName" placeholder="Donato" required>
                            </div>
                        </div>
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label for="birthDate" class="form-label">Birth Date</label>
                                <input type="date" class="form-control" id="birthDate" required>
                            </div>
                            <div class="col-md-4">
                                <label for="gender" class="form-label">Gender</label>
                                <select class="form-select" id="gender" required>
                                    <option value="" selected>Select...</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="gradeLevel" class="form-label">Grade Level</label>
                                <select class="form-select" id="gradeLevel" required>
                                    <option value="" selected>Select...</option>
                                    <option value="kindergarten">Kindergarten</option>
                                    <option value="grade1">Grade 1</option>
                                    <option value="grade2">Grade 2</option>
                                    <option value="grade3">Grade 3</option>
                                    <option value="grade4">Grade 4</option>
                                    <option value="grade5">Grade 5</option>
                                    <option value="grade6">Grade 6</option>
                                    <option value="grade7">Grade 7</option>
                                    <option value="grade8">Grade 8</option>
                                    <option value="grade9">Grade 9</option>
                                    <option value="grade10">Grade 10</option>
                                    <option value="grade11">Grade 11</option>
                                    <option value="grade12">Grade 12</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Contact Details Section -->
                    <div class="mb-5">
                        <h2 class="section-title">Contact Details</h2>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="student@example.com" required>
                        </div>
                        <div>
                            <label for="contactNumber" class="form-label">Contact Number</label>
                            <input type="tel" class="form-control" id="contactNumber" placeholder="0912-345-6789" required>
                        </div>
                    </div>

                    <!-- Other Information Section -->
                    <div class="mb-5">
                        <h2 class="section-title">Other Information</h2>
                        <div class="mb-4">
                            <label class="form-label">Mode of Learning</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="modeOfLearning" id="online" value="online" required>
                                <label class="form-check-label" for="online">
                                    Online
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="modeOfLearning" id="faceToFace" value="face-to-face">
                                <label class="form-check-label" for="faceToFace">
                                    Face-to-Face
                                </label>
                            </div>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="confirmation" required>
                            <label class="form-check-label" for="confirmation">
                                I confirm that the information provided is true and complete.
                            </label>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="text-center">
                        <button type="button" class="btn-submit" onclick="submitForm()">Submit Enrollment</button>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="footer-section">
                Â© 2025 Student Enrollment System | Arella Donato 9-Emerald
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        function submitForm() {
            // Get form values
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const birthDate = document.getElementById('birthDate').value;
            const gender = document.getElementById('gender').value;
            const gradeLevel = document.getElementById('gradeLevel').value;
            const email = document.getElementById('email').value;
            const contactNumber = document.getElementById('contactNumber').value;
            const modeOfLearning = document.querySelector('input[name="modeOfLearning"]:checked');
            const confirmation = document.getElementById('confirmation').checked;

            // Validate required fields
            if (!firstName || !lastName || !birthDate || !gender || !gradeLevel || 
                !email || !contactNumber || !modeOfLearning || !confirmation) {
                alert('Please fill in all required fields and confirm the information.');
                return;
            }

            // Create form data object
            const formData = {
                firstName: firstName,
                lastName: lastName,
                birthDate: birthDate,
                gender: gender,
                gradeLevel: gradeLevel,
                email: email,
                contactNumber: contactNumber,
                modeOfLearning: modeOfLearning.value,
                confirmation: confirmation
            };

            // Log form data (in production, this would be sent to a server)
            console.log('Form Data:', formData);
            
            // Show success message
            alert('Enrollment form submitted successfully!');
            
            // Reset form
            document.getElementById('firstName').value = '';
            document.getElementById('lastName').value = '';
            document.getElementById('birthDate').value = '';
            document.getElementById('gender').value = '';
            document.getElementById('gradeLevel').value = '';
            document.getElementById('email').value = '';
            document.getElementById('contactNumber').value = '';
            document.querySelector('input[name="modeOfLearning"]:checked').checked = false;
            document.getElementById('confirmation').checked = false;
        }
    </script>
</body>
</html>
