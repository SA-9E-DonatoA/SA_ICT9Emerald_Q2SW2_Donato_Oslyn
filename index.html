<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Office Hours & Contact Us</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #FFF9E6 0%, #FFEAA7 50%, #FDCB6E 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .header-nav {
            background-color: #8B1E3F;
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .logo-circle {
            width: 40px;
            height: 40px;
            background-color: #FFF9E6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .logo-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .main-container {
            padding: 40px 15px;
        }

        .content-card {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
            max-width: 900px;
            margin: 0 auto;
        }

        .hero-section {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.3) 0%, rgba(255, 255, 255, 0.3) 100%), 
                        url('https://i.imgur.com/BRSkT34.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 40px 30px;
            text-align: center;
        }

        .office-hours-section {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .office-hours-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }

        .office-table {
            width: 100%;
            margin-bottom: 0;
        }

        .office-table thead {
            background-color: #f8f9fa;
        }

        .office-table th {
            font-weight: 600;
            color: #2c3e50;
            padding: 12px;
            text-align: center;
            border: 1px solid #dee2e6;
        }

        .office-table td {
            padding: 10px 12px;
            text-align: center;
            border: 1px solid #dee2e6;
            color: #495057;
        }

        .contact-section {
            padding: 30px;
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-label {
            font-weight: 500;
            color: #495057;
            margin-bottom: 8px;
        }

        .form-control, .form-select {
            border: 1px solid #ced4da;
            border-radius: 6px;
            padding: 10px 15px;
            transition: all 0.3s;
        }

        .form-control:focus, .form-select:focus {
            border-color: #FDCB6E;
            box-shadow: 0 0 0 0.2rem rgba(253, 203, 110, 0.25);
        }

        textarea.form-control {
            min-height: 100px;
            resize: vertical;
        }

        .btn-submit {
            background-color: #FDCB6E;
            color: #2c3e50;
            padding: 12px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(253, 203, 110, 0.3);
            transition: all 0.3s;
            width: 100%;
        }

        .btn-submit:hover {
            background-color: #F0B454;
            box-shadow: 0 6px 20px rgba(253, 203, 110, 0.4);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .office-hours-section {
                padding: 20px 15px;
            }

            .contact-section {
                padding: 20px 15px;
            }

            .main-container {
                padding: 20px 10px;
            }

            .office-table {
                font-size: 0.85rem;
            }

            .office-table th,
            .office-table td {
                padding: 8px 6px;
            }
        }

        @media (max-width: 576px) {
            .hero-section {
                padding: 30px 20px;
            }

            .office-hours-title,
            .section-title {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header Navigation -->
    <nav class="header-nav">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <div class="logo-circle">
                        <img src="https://i.imgur.com/7I81BQg.png" alt="School Logo">
                    </div>
                    <span class="text-white ms-3 fw-medium">Contact</span>
                </div>
                <div class="d-flex align-items-center">
                    <div class="d-none d-md-flex">
                        <input type="text" class="form-control me-2" placeholder="Search" style="width: 250px;">
                        <button class="btn" style="background-color: #FDCB6E; color: #2c3e50; font-weight: 600;">Search</button>
                    </div>
                    <button class="btn btn-link text-white d-md-none">
                        <i class="fas fa-bars fa-lg"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-container">
        <div class="content-card">
            <!-- Hero Section with Background -->
            <div class="hero-section">
                <!-- Office Hours Section -->
                <div class="office-hours-section">
                    <h2 class="office-hours-title">School Office Hours</h2>
                    <div class="table-responsive">
                        <table class="table office-table table-bordered">
                            <thead>
                                <tr>
                                    <th>Day</th>
                                    <th>Office Hours</th>
                                    <th>Department</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Monday</td>
                                    <td>8:00 AM - 4:00 PM</td>
                                    <td>Registrar's Office</td>
                                </tr>
                                <tr>
                                    <td>Tuesday</td>
                                    <td>8:00 AM - 4:00 PM</td>
                                    <td>Accounting Office</td>
                                </tr>
                                <tr>
                                    <td>Wednesday</td>
                                    <td>8:00 AM - 4:00 PM</td>
                                    <td>Guidance Office</td>
                                </tr>
                                <tr>
                                    <td>Thursday</td>
                                    <td>8:00 AM - 4:00 PM</td>
                                    <td>Principal's Office</td>
                                </tr>
                                <tr>
                                    <td>Friday</td>
                                    <td>8:00 AM - 3:00 PM</td>
                                    <td>Admin Office</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Contact Form Section -->
            <div class="contact-section">
                <h2 class="section-title">Contact Us</h2>
                
                <div id="contactForm">
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                    </div>

                    <div class="mb-3">
                        <label for="emailAddress" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="emailAddress" placeholder="Enter your email" required>
                    </div>

                    <div class="mb-3">
                        <label for="subject" class="form-label">Subject</label>
                        <input type="text" class="form-control" id="subject" placeholder="Enter subject" required>
                    </div>

                    <div class="mb-4">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" placeholder="Type your message here" required></textarea>
                    </div>

                    <button type="button" class="btn-submit" onclick="submitMessage()">Send Message</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        function submitMessage() {
            const fullName = document.getElementById('fullName').value;
            const emailAddress = document.getElementById('emailAddress').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;

            if (!fullName || !emailAddress || !subject || !message) {
                alert('Please fill in all fields.');
                return;
            }

            const formData = {
                fullName: fullName,
                emailAddress: emailAddress,
                subject: subject,
                message: message
            };

            console.log('Contact Form Data:', formData);
            alert('Message sent successfully!');

            // Reset form
            document.getElementById('fullName').value = '';
            document.getElementById('emailAddress').value = '';
            document.getElementById('subject').value = '';
            document.getElementById('message').value = '';
        }
    </script>
</body>
</html>
